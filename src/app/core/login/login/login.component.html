<div class="box-form">
    <div class="left">
        <div class="overlay">
            <img src="../../../../assets/images/leftbody.svg" width="100%" alt="">
        </div>
    </div>


    <div class="right">

        <div class="row">
            <div class="col-md-8 col-lg-7 col-xl-6 mx-auto login_box">
                <h2 class="sectionHead login_title">
                    <img src="../../../../assets/images/ascendant.png" alt="">
                </h2>
                <div class="formlayout">
                    <label class="labeltitle">
                        Login </label>
                    <p class="title_discription"> Please enter your details.</p>
                    <form [formGroup]="validateForm" class="mt-3">
                        <div class=" mb-3 form-group">

                            <input type="email" required class="form-control" id="email" formControlName="email"
                                placeholder="Enter Email">
                            <div *ngIf=" email.invalid && (email.touched || email.dirty)">
                                <div class="error_msg text-danger">Please Enter your Valid Email.</div>
                            </div>
                        </div>
                        <div class="mb-3 form-group">

                            <input type="password" required class="form-control" id="exampleInputPassword1"
                                formControlName="password" placeholder="Enter password">
                            <div *ngIf=" password.invalid && (password.touched || password.dirty)">
                                <div class="error_msg text-danger">Please Enter your Valid Password.</div>
                            </div>
                        </div>
                        <p class="forgot_password"><label class="custom_checkbox"><input type="checkbox"
                                    class="checkbox" name="Remember"><span class="checkmark"></span>Remember
                                me</label><a class="forgot_link reg_link" href="/forgotpassword">Forgot Password</a>
                        </p>
                        <button (click)="submitSignIn()" class="btn btn-primary btn-block btn btn-primary">Log in</button>
                        <!-- <p class="reg_text">Don't have an account?<a class="reg_link" href="/signup">&nbsp; Register</a></p> -->
                    </form>

                </div>


            </div>
        </div>
    </div>

</div>
